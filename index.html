<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <table class="Calculator">
       <tr>
            <td colspan="3"><input class="input" type="text" onclick="show(value)"  id="result" disabled></td>
      
         <td>
            <td><input  type="button" value="C" onclick="clearScreen()" id="btn"></td>
         </td>
       </tr>
      <tr>
          <td><input type="button" value="7" onclick="show(value)" id="btn"></td>
          <td><input type="button" value="8" onclick="show(value)" id="btn"></td>
          <td><input type="button" value="9" onclick="show(value)" id="btn"></td>
          <td><input type="button" value="/" onclick="show(value)" id="btn"></td>
      </tr>
           
      <tr>
        <td><input type="button" value="4" onclick="show(value)" id="btn"></td>
        <td><input type="button" value="5" onclick="show(value)" id="btn"></td>
        <td><input type="button" value="6" onclick="show(value)" id="btn"></td>
        <td><input type="button" value="*" onclick="show(value)" id="btn"></td>
      </tr>

      <tr>
        <td><input type="button" value="1" onclick="show(value)" id="btn"></td>
        <td><input type="button" value="2" onclick="show(value)" id="btn"></td>
        <td><input type="button" value="3" onclick="show(value)" id="btn"></td>
        <td><input type="button" value="-" onclick="show(value)" id="btn"></td>
      </tr>
      
       <tr>
        <td><input type="button" value="0" onclick="show(value)" id="btn"></td>
        <td><input type="button" value="." onclick="show(value)" id="btn"></td>
        <td><input type="button" value="=" onclick="solve()" id="btn"></td>
        <td><input type="button" value="+" onclick="show(value)" id="btn"></td>
       </tr>
        
    </table>
